<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="flag/Globe-Icon.png">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/theme.js" async></script>
    <script src="js/common.js" async></script>
    <script src="js/app.js" async></script>
    <title>Where in the world?</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow-sm d-print">
        <div class="container py-2">
          <span class="navbar-brand title">Where in the world?</span>
          <div class="mode">
            <button><i class="fa fa-moon"></i>Dark Mode</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container search-header">
        <div
          class="row d-flex justify-content-between align-items-center flex-wrap"
        >
          <div class="col-12 col-md-8 col-sm-12">
            <div
              class="search-box d-flex align-items-center"
            >
             <i class="fa fa-search"></i> 
              <input
                type="search"
                class="form-control"
                placeholder="Search for a country..."
              />
            </div>
          </div>
          <div
            class="filter col-12 col-md-4 col-sm-12 d-flex justify-content-md-end align-items-center justify-content-sm-start"
          >
            <div class="dropdown">
              <button type="button" class="btn" data-bs-toggle="dropdown">
                Filter By <i class="fa fa-chevron-down"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item " href="#">All</a></li>
                <li><a class="dropdown-item " href="#">Africa</a></li>
                <li><a class="dropdown-item" href="#">Americas</a></li>
                <li><a class="dropdown-item" href="#">Asia</a></li>
                <li><a class="dropdown-item" href="#">Europe</a></li>
                <li><a class="dropdown-item" href="#">Oceania</a></li>
                <li><a class="dropdown-item" href="#">Favourites</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="error">Error message</div>
          <div class="row pb-5 pt-5">
            <div class=" col-lg-4 col-xl-3">
              <div class="fav-section">
                <div class="section-container">
                  <h2>Favourites</h2>
                  <div class="favourites-list mt-4">
                    
                  </div>
               </div>
              </div>
            </div>
            <div class="col-lg-8 col-xl-9">
             <div class="countries">
              <div class="row gy-3">
                <div class="spinner-container">
                  <div class="sppiner">
                  </div>
                </div>
              </div>
             </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
